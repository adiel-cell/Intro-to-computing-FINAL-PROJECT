<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sedigo Project</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cd0ddb;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .feedback-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-left: 34%;
            margin-top: 1%;
            margin-bottom: 1%;
        }
        .feedback-form h2 {
            color: #444;
            margin-bottom: 15px;
        }
        .radio-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-right: 10px;
        }
        textarea {
            width: 97%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #C71585;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="top">
            <div class="nav-container">
                <div class="nav-bar">

                    <a href="Projects.html" class="nav-item">Projects</a>
                    <a href="Photo gallery.html" class="nav-item">Photo Gallery</a>
                    <a href="Feed back.html" class="nav-item">Feedback</a>
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <img src="My picture.jpg" width="190" alt="Centered Image" style="margin: 10px; text-align: Left; size: 100px;">
                </div>
        </div>
        <div class="separator"></div>

        <!-- Feedback Form -->
    <div class="feedback-form">
        <h2>We Value Your Feedback</h2>
        <!-- Feedback Type Radio Buttons -->
        <div class="radio-group">
            <label><input type="radio" name="feedback-type" value="comment"> Comment</label>
            <label><input type="radio" name="feedback-type" value="suggestion"> Suggestion</label>
            <label><input type="radio" name="feedback-type" value="question"> Question</label>
        </div>
        <!-- Feedback Textarea -->
        <textarea placeholder="Write your feedback here..."></textarea>
        <!-- Name Inputs -->
        <div class="input-container">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </div>
        </div>
    </div>
</body>
