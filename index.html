        /* General styling */
        body {
    font-family: Arial, sans-serif;

}
.box-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}
.box {
    width: 350px;
    height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #C71585; /* Violet for the box background */
    color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.box button {
    padding: 10px 15px;
    margin-top: 10px;
    background-color: #8A2BE2; /* Red-violet for the button background */
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.box button:hover {
    background-color: #e160b2; /* Violet for the hover effect */
}

    </style>
